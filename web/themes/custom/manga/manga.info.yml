name: manga
type: theme
description: 'theme of our project'
core: 8.x
core_version_requirement: ^8 || ^9
libraries:
  - manga/global-styling
base theme: bartik
regions:
  header: Header
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  page_top: "Page top"
  page_bottom: "Page bottom"
  highlighted: Highlighted
  featured_top: "Featured top"
  # breadcrumb: Breadcrumb
  content: Content
  sidebar_first: "Sidebar first"
  featured_bottom_first: "Featured bottom first"
  footer_fifth: "Footer fifth"
logo: ./logo.png
libraries-override:
  classy/base:
    css:
      component:
        css/components/menu.css: css/style.css
  bartik/base:
    css:
      component:
        css/components/menu.css: css/style.css

stylesheets-remove: core/*